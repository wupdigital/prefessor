apply plugin: 'kotlin-platform-native'

sourceSets.main {
    component {
        outputKinds = [KLIBRARY]
        targets = ['macos_x64', 'ios_arm64', 'ios_x64']
    }
}

dependencies {
    expectedBy project(":prefessor-common")
}

tasks.withType(Jar) {
    if (it.name == 'javadocJarMain') {
        it.dependsOn dokka
        it.from dokka.outputDirectory
    }
}