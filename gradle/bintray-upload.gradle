apply plugin: 'com.jfrog.bintray'

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    override = true // for multi-platform Kotlin/Native publishing
    publications = ['prefessor']
    dryRun = false
    publish = false

    pkg {
        userOrg = 'wupdigital'
        repo = 'wup-digital-maven'
        name = 'digital.wup.prefessor'
        desc = 'Prefessor is a multiplatform preference manager library. Supports Android, iOS, Js and MacOS platforms.'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/wupdigital/prefessor'
        websiteUrl = 'https://github.com/wupdigital/prefessor'
        issueTrackerUrl = 'https://github.com/wupdigital/prefessor/issues'
        githubRepo = 'wupdigital/prefessor'
        githubReleaseNotesFile = 'CHANGELOG.md'
        labels = [
                'PreferenceManager',
                'KeyValueStore',
                'SharedPreferences',
                'UserDefaults',
                'LocalStoreage',
                'Multiplatform',
                'Kotlin',
                'Kotlin/Native',
                'Kotlin/Multiplatform',
                'Android',
                'iOS',
                'MacOs',
                'Js',
                'Preferences'
        ]

        version {
            name = project.version
            vcsTag = project.version
            released = new Date()

            gpg {
                sign = true
                passphrase = project.hasProperty('gpgPassphrase') ? project.property('gpgPassphrase') : System.getenv('GPG_PASSPHRASE')
            }
        }
    }
}

// This is required for K/N publishing
bintrayUpload.dependsOn publishToMavenLocal

// This is for easier debugging of bintray uploading problems
bintrayUpload.doFirst {
    publications = project.publishing.publications.findAll { !it.name.contains('-test') }.collect {
        println("Uploading artifact '$it.groupId:$it.artifactId:$it.version' from publication '$it.name'")
        it
    }
}

bintrayUpload.enabled = isRelease()